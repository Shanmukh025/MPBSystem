<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
		table {
			border-collapse: collapse;
			width: 100%;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 14px;
			text-align: left;
		}
		th {
			background-color: #f2f2f2;
			color: #666;
			font-weight: bold;
			padding: 10px;
			border: 1px solid #ccc;
		}
		td {
			padding: 10px;
			border: 1px solid #ccc;
		}
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">

        <a class="navbar-brand" href="/adminpanel">
          <img src="https://t3.ftcdn.net/jpg/05/08/62/94/360_F_508629488_ZMpRYq2RA53ARK0RVoElruFdTNHVU8iv.jpg" alt="Bootstrap" width="30" height="24">
          Admin
        </a>

      <div class="container" >

Welcome to admin dashboard!
<table>
		<tr>
			<th>Username</th>
			<th>Email</th>
            <th>Status</th>
		</tr>
		{% for result in Dashboard %}
		<tr>
			<td>{{ result.username }}</td>
			<td>{{ result.email }}</td>
            <td>{{ result.is_superuser|yesno:"True,False"}}</td>
		</tr>
		{% endfor %}
	</table>
